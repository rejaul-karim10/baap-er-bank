<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl font-semibold text-center mt-5">
        Let's get some <span class="text-blue-400">Money!!</span>
      </h1>
    </header>

    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-emerald-400 p-8 rounded-xl">
            <h3 class="text-2xl">Deposit</h3>
            <h2 class="text-2xl">$<span id="deposit-total">00</span></h2>
          </div>
          <div class="bg-rose-500 p-8 rounded-xl">
            <h3 class="text-2xl">Withdraw</h3>
            <h2 class="text-2xl">$<span id="withdraw-total">00</span></h2>
          </div>
          <div class="bg-violet-900 p-8 rounded-xl">
            <h3 class="text-2xl">Balance</h3>
            <h2 class="text-2xl">$<span id="ballance-total">1200</span></h2>
          </div>
        </div>
      </section>


      <!-- deposit and withdraw -->
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
          <div class="bg-indigo-600 p-8 rounded-xl">
            <h3 class="text-2xl mb-4 text-white">Please Deposit</h3>
            <input
              class="w-9/12 block px-3"
              type="text"
              name=""
              id="deposit-field"
              placeholder="Enter your deposit amount"
            />
            <button
              id="btn-deposit"
              class="bg-rose-600 px-8 py-2 text-white rounded-md mt-4"
            >
              Deposit
            </button>
          </div>
          <div class="bg-blue-900 p-8 rounded-xl">
            <h3 class="text-2xl mb-4 text-white">Please Withdraw</h3>
            <input
              class="w-9/12 block px-3"
              type="email"
              name=""
              id="withdraw-field"
              placeholder="Enter your withdraw amount"
            />
            <button
              id="btn-withdraw"
              class="bg-rose-600 px-8 py-2 text-white rounded-md mt-4"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
