<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
        <h1 class="text-5xl	font-semibold text-center mt-5	">Welcome to your <span class="text-blue-400">Baap er Bank!!</span></h1>
    </header>
    <section class="bg-emerald-400 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
        <input class="w-9/12 block px-3" type="email" name="" id="user-email" placeholder="Enter your email">
        <input class="w-9/12 block mt-4 px-3" type="password" name="" id="user-password" placeholder="Enter your password">
        <button id="btn-submit" class="bg-rose-600	px-8  py-2 text-white rounded-md mt-4">Submit</button>
    </section>

    <script src="js/login.js"></script>
  </body>
</html>
